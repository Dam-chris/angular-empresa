<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Clientes</h5>
            <div class="my-2 text-left">
                  <button class="btn btn-primary" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active" >Crear Cliente</button>
            </div>
            <div *ngIf="clientes?.length == 0" class="alert alert-info">
                No hay registros en la BBDD
            </div>
            <table class="table table-bordered table-striped table-hover" *ngIf="clientes?.length > 0">
                  <thead>
                        <tr>
                              <th>id</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Email</th>
                              <th>Fecha</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                        </tr>
                  </thead>
                  <tbody *ngFor="let cliente of clientes">
                        <tr>
                              <td>{{ cliente.id }}</td>
                              <td>{{ cliente.nombre }}</td>
                              <td>{{ cliente.apellido | uppercase }}</td>
                              <td>{{ cliente.email }}</td>
                              <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
                              <td>
                                  <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id ]" class="btn btn-primary">Editar</button>
                              </td>
                              <td>
                                  <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
                              </td>
                        </tr>
                  </tbody>
            </table>
      </div>
</div>
